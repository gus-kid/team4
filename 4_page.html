<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .title {
            background-color: yellow;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 10px;
            font-size: 18px;
        }
        .blue-box {
            border: 2px solid blue;
            padding: 15px;
            margin: 20px 0;
            font-size: 16px;
        }
        #drawingCanvas {
            border: 1px solid black;
            background: url('page04_1.jpg') no-repeat center center;
            background-size: contain;
            width: 500px;
            height: 300px;
        }
        .buttons {
            margin-top: 10px;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #reset-button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">고지혈증과 식사요법 기억하기</div>
        <div class="instructions">
            <span style="color: red;">앞서 기억해 둔 고지혈증과 식사요법</span>을 떠올리며 문제를 풀어보세요.
        </div>
        <div class="blue-box">
            고지혈증이 염려된 명숙 씨는 식습관을 개선하기 위해 콜레스테롤 함량이 낮은 음식을 구입하러 집을 나섰습니다. <br>
            적합한 식품 파는 가게를 모두 들린 후 다시 집으로 돌아왔을 때 명숙 씨가 이동한 가장 효율적인 경로를 마우스를 이용해 선으로 이어보세요.<br>
            건물 사이가 각각 100m씩 떨어져 있다면 명숙 씨가 이동한 경로는 총 몇 m입니까?
        </div>
        <canvas id="drawingCanvas" width="500" height="300"></canvas>
        <div class="buttons">
            <button id="reset-button" onclick="resetCanvas()">선 초기화</button>
            <input type="number" id="distance" placeholder="값 입력">
            <span>M</span>
            <button onclick="checkAnswer()">정답 확인</button>
        </div>
        <button id="next-button" onclick="goToNextPage()">다음</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let startX = 0;
        let startY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();

            startX = x;
            startY = y;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function checkAnswer() {
            const input = document.getElementById('distance').value.trim();
            if (input === '700') {
                alert("정답입니다! 집 → 강희네 호두 → 두손빵빵집 → 우리 참기름 → 맑은 우유 → 배들어온집 → 집 입니다!");
                document.getElementById('next-button').style.display = 'block';
            } else {
                alert("오답입니다! 다시 시도하세요.");
                document.getElementById('distance').value = '';
            }
        }

        function goToNextPage() {
            window.location.href = '5_page.html';
        }
    </script>
</body>
</html>
