<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 90%;
            max-width: 600px;
        }
        .input-group {
            position: absolute;
            bottom: 9.5%; 
            right: 14%;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #distance {
            width: 80px;
            transform: translate(50px, 20px); 
        }
        button {
            padding: 8px 12px;
        }
        button[onclick="checkAnswer()"] {
            transform: translate(100px, 60px); 
        }
        #next {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            position: absolute;
            right: 5%;
            bottom: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="page04_1.jpg" alt="Map">
        <div class="input-group">
            <input type="number" id="distance" placeholder="값 입력">
            <button onclick="checkAnswer()">정답 확인</button>
        </div>
    </div>
    <button id="next" onclick="goToNextPage()">다음</button>

    <script>
        function checkAnswer() {
            const inputField = document.getElementById('distance');
            const input = inputField.value.trim();
            if (input === '700') {
                alert("정답입니다! 집 → 강희네 호두 → 두손빵빵집 → 우리 참기름 → 맑은 우유 → 배들어온집 → 집 입니다!");
                document.getElementById('next').style.display = 'block';
            } else {
                alert("오답입니다! 다시 시도하세요.");
                inputField.value = "";
            }
        }

        function goToNextPage() {
            window.location.href = "5_page.html";
        }
    </script>
</body>
</html>
